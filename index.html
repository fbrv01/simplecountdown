<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  display: flex;
  justify-content: center;
  font-size: 4rem;
  margin: auto;
}
p1 {
  display: flex;
  justify-content: center;
  font-size: 5rem;
  margin: auto;
}
</style>
</head>
<body>
    <p1>Widzimy siÄ™ za:</p1>
    <p id="days"></p>
    <p id="hours"></p>
    <p id="mins"></p>
    <p id="secs"></p>
    <h2 id="end"></h2>
    <script>
    // The data/time we want to countdown to - put Your date here
    var countDownDate = new Date("June 11, 2022 20:00:00").getTime();

    // Run myfunc every second
    var myfunc = setInterval(function() {

    var now = new Date().getTime();
    var timeleft = countDownDate - now;
        
    // Calculating the days, hours, minutes and seconds left to set date
    var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);
        
    // Results are output to the specific elements. Edit "dni" with "days" or word in Your language, do the same for all other elements.
    document.getElementById("days").innerHTML = days + " dni"
    document.getElementById("hours").innerHTML = hours + " godzin" 
    document.getElementById("mins").innerHTML = minutes + " min" 
    document.getElementById("secs").innerHTML = seconds + " sek" 
        
    // Display the message when countdown is over
    if (timeleft < 0) {
        clearInterval(myfunc);
        document.getElementById("days").innerHTML = ""
        document.getElementById("hours").innerHTML = "" 
        document.getElementById("mins").innerHTML = ""
        document.getElementById("secs").innerHTML = ""
        document.getElementById("end").innerHTML = "TIME UP!!";
    }
    }, 1000);
    </script>
</body>
</html>
